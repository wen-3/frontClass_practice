<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>

    <style>
    .relative{
        width: 300px;
        height: 300px;
        background-color: blue;
        position: relative;
        top: 50px;
        left: 50px;
    }

    .absolute{
        width: 70px;
        height: 70px;
        background-color: green;
        position: absolute;
        top: calc(50% - 35px);
        left
        : calc(50% -35px);
    }

    .fixed{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: fixed;
    
    }

    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute"></div>
    </div>
    
    <div class="fixed"></div>
</body>
</html>
