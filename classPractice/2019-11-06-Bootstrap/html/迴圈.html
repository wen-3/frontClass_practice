<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    // 先執行在判斷
    var j=0;
    do {
        j++;
        console.log("eric");
    } while (j>5);

    // 先判斷在執行
    var i=0;
    while (i>5) {
        i++;
        console.log("hi");
    }
    </script>
</body>
