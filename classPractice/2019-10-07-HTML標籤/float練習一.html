<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float練習一</title>

    <style>
    #box1{
        width: 100px;
        height: 100px;
        background-color: pink;
        float:left;
    }

    #box2{
        width: 150px;
        height: 150px;
        background-color:purple;
        float:right;
    }
    
    #box3{
        width: 150px;
        height: 150px;
        background-color: green;
        clear:right;
    }       
    
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
